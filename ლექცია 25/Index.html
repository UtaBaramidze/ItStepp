<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel" data-autoSlide="3000">
            <div class="Carousel-Items">
                <!-- pireli gverdi -->
                <div class="carousel-item active">
                    <h1>Slide 1</h1>
                </div>
                <!-- meore gverdi -->
                <div class="carousel-item ">
                    <h1>Slide 2</h1>
                </div>
                <!-- mesame gverdi -->
                <div class="carousel-item ">
                    <h1>Slide 3</h1>
                </div>
            </div>
            <!-- isrebi -->
            <button type="button" class="arrows next">
                <i class="bi bi-arrow-right-short"></i>
            </button>
            <button type="button" class="arrows prev">
                <i class="bi bi-arrow-left-short"></i>
            </button>
            <!-- indicatorebi -->
            <div class="carousel-indicators">
                <span class="indicator active" data-itemNumber="0"></span>
                <span class="indicator " data-itemNumber="1"></span>
                <span class="indicator " data-itemNumber="2"></span>
            </div>
        </div>
    </div>
    


    <script src="JS/Main.js"></script>
</body>
</html>
