<html>
    <head>
        <title>ცხრილი 1</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">State of health</th>
                    <th colspan="2" >Fasting Value</th>
                    <th>After Eating</th>
                </tr>
                <tr>
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>2 hours after eating</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less Than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More Than 126</td>
                    <td>N/A</td>
                    <td>More Than 200</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
