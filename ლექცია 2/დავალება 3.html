<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
            <H1>Registration</H1>
            <form>
                <label for="CompanyName">კომპანიის სახელი</label> <br>
                <input type="text" name="CompanyName"> <br>

                <label for="Email">ელ. ფოსტა</label> <br>
                <input type="email" name="Email"> <br>

                <label for="PhoneNumber">ტელეფონის ნომერი</label> <br>
                <input type="number" name="PhoneNumber"> <br>

                <label for="Address">შეიყვანეთ მისამართი</label> <br>
                <input type="text" name="Address"> <br> <br>

                <label for="შპს">კომპანიის ტიპი <br>
                    <input type="radio" name="ტიპი">შპს
                </label>
                <label for="სს">
                    <input type="radio" name="ტიპი">სს
                </label>
                <br> <br>

                <label for="RegistrationDate">რეგ. თარიღი</label> <br>
                <input type="date" name="RegistrationDate"> <br> <br>

                <label for="კი"> ხართ თუ არა დღგ გადამხდელი <br>
                    <input type="radio" name="გადამხდელი">კი
                </label>
                <label for="არა">
                    <input type="radio" name="გადამხდელი">არა
                </label>
                <br> <br>

                <label for="logo">ატვირთეთ ლოგო</label> <br>
                <input type="file" name="logo"> <br> <br>
                <input type="submit">
            </form>
    </body>
</html>
