<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>More Info</title>
</head>
<body>
    <div class="FullInfo">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
        let postId = localStorage.getItem("postId")
        $.ajax({
            type: "GET",
            url: `https://jsonplaceholder.typicode.com/photos/${postId}`,
            // data: "data",
            // dataType: "dataType",
            success: function (response){
                $(".FullInfo").append(`
                
                    <div class="card col-md-4 d-block mx-auto">
                        <img src="${response.url}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-center">AlbumId: ${response.albumId}</p>
                            <h5 class="card-title text-center">${response.title}</h5>
                            <p class="card-text text-center">Id: ${response.id}</p>
                        </div>
                    </div>

                `)
            }
        });

    </script>
</body>
</html>
