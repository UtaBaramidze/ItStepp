<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container">
      <div class="row">
        <form>
          <div class="mb-3">
            <p class="Intittle">Sign In</p>
            <input type="email" class="form-control rounded-pill" placeholder="Email address" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control rounded-pill" placeholder="Password" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember passowrd</label>
          </div>
          <div class="knopka">
            <button type="submit" class="btn btn-primary rounded-pill">SIGN IN</button>
          </div>
          <div class="mails">
            <a class="withGoogle" href=""><i class="bi bi-google"></i> SIGN IN WITH GOOGLE</a>
            <a class="withFacebook" href=""><i class="bi bi-facebook"></i> SIGN IN WITH FACEBOOK</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
